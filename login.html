
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | GlobalCart Exchange (GCX)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px #000000;
    }
    h2 { text-align: center; color: #fcd535; }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #fcd535;
      color: #000;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .link {
      text-align: center;
      margin-top: 10px;
    }
    .link a {
      color: #66fcf1;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>GCX Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="googleLogin()">Login with Google</button>
    <div class="link">
      <a href="register.html">Create an account</a><br>
      <a href="forgot-password.html">Forgot password?</a>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD3uI1rOtgGDUIisnzeReqAlMbgKVdEjTM",
      authDomain: "globalcartexchange-gcx.firebaseapp.com",
      projectId: "globalcartexchange-gcx",
      storageBucket: "globalcartexchange-gcx.firebasestorage.app",
      messagingSenderId: "609948884795",
      appId: "1:609948884795:web:392e138bc9083804b3e11e",
      measurementId: "G-QC2VE0JMVL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.login = () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => alert("Login successful!"))
        .catch(error => alert("Error: " + error.message));
    };

    window.googleLogin = () => {
      signInWithPopup(auth, provider)
        .then(result => alert("Google login successful!"))
        .catch(error => alert("Google login failed: " + error.message));
    };
  </script>
</body>
</html>
