
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | GCX</title>
  <style>
    body {
      font-family: Arial;
      background-color: #0f0f0f;
      color: #ffffff;
      text-align: center;
      padding-top: 100px;
    }
    button {
      padding: 10px 20px;
      background-color: #fcd535;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to GCX Dashboard</h1>
  <p id="user-email">Loading...</p>
  <button onclick="logout()">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD3uI1rOtgGDUIisnzeReqAlMbgKVdEjTM",
      authDomain: "globalcartexchange-gcx.firebaseapp.com",
      projectId: "globalcartexchange-gcx",
      storageBucket: "globalcartexchange-gcx.firebasestorage.app",
      messagingSenderId: "609948884795",
      appId: "1:609948884795:web:392e138bc9083804b3e11e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("user-email").textContent = "Logged in as: " + user.email;
      } else {
        window.location.href = "login.html";
      }
    });

    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };
  </script>
</body>
</html>
